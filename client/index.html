<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title -->
    <title>UMass Pages</title>

    <!-- Start information -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Main CSS file -->
    <link href="./main.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-umass">
        <div class="container-fluid">
            <a class="navbar-brand umass-spaces">UMass Spaces</a>
            <div id="nav-buttons">
                <!-- <a class="navbar-brand umass-spaces" id="nametag">User: </a> -->
                <button class="btn btn-umass-primary" data-bs-toggle="modal" data-bs-target="#registerM" id="registerB">
                    Register
                </button>
                <button class="btn btn-umass-primary" data-bs-toggle="modal" data-bs-target="#loginM" id="loginB">
                    Login
                </button>
                <form action="/logout" method="get" id="logoutF" class="container-fluid tiny-form">
                    <button class="btn btn-umass-primary" id="logoutB" type="submit">
                        Logout
                    </button>
                    <button class="btn btn-umass-primary" data-bs-toggle="offcanvas" href="#add-location-sidebar"
                        aria-controls="offcanvasExample" id="add-location-tab-btn4" type="button">
                        Add Location
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Add Location Sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="add-location-sidebar"
        aria-labelledby="offcanvasExampleLabel" aria-controls="offcanvasBottom">
        <div class="offcanvas-header" id="popup-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">New Loation</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body justify-content-center">
            <!-- Submission form for new location -->
            <form id="add-location-form" class="room-form">
                <h1 class="display-6 bold">View</h1>
                <!-- Name -->
                <label for="location-name" class="form-label fw-bold">Name</label>
                <input type="text" id="location-name" class="form-control">
                <!-- Image -->
                <label for="image_input" class="form-label fw-bold">Location Image</label>
                <input type="file" id="image_input" accept="image/*" class="form-control">
                <div id="display_image"></div>
                <!-- Description -->
                <label for="location-description" class="form-label fw-bold">Description</label>
                <textarea id="location-description" class="form-control" rows="4" maxlength="100"></textarea>
                <hr>
                <h1 class="display-6 bold">Location</h1>
                <!-- Building -->
                <div class="input-group flex-nowrap">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="location-dropdown-button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Building
                    </button>
                    <!-- Location List (Auto-generated onload) -->
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="location-dropdown-list">
                    </ul>
                    <input type="text" id="location-location" class="form-control" disabled>
                </div>
                <!-- Room # -->
                <div class="input-group flex-nowrap">
                    <label class="input-group-text" for="location-room">Room #</label>
                    <input type="number" id="location-room" class="form-control">
                </div>
                <!-- Floor # -->
                <div class="input-group flex-nowrap">
                    <label class="input-group-text" for="location-floor">Floor #</label>
                    <input type="number" id="location-floor" class="form-control">
                </div>
                <hr>
                <h1 class="display-6 bold">Days Open</h1>
                <div class="row d-flex justify-content-center text-center">
                    <div class="col-lg-6 room-form">
                        <!-- Monday -->
                        <div class="input-group">
                            <div class="input-group-text">
                                <input class="form-check-input mt-0" type="checkbox" id="location-mon">
                            </div>
                            <label class="input-group-text" for="location-mon">Monday</label>
                        </div>
                        <!-- Wednesday -->
                        <div class="input-group">
                            <div class="input-group-text">
                                <input class="form-check-input mt-0" type="checkbox" id="location-wed">
                            </div>
                            <label class="input-group-text" for="location-wed">Wednesday</label>
                        </div>
                        <!-- Friday -->
                        <div class="input-group">
                            <div class="input-group-text">
                                <input class="form-check-input mt-0" type="checkbox" id="location-fri">
                            </div>
                            <label class="input-group-text" for="location-fri">Friday</label>
                        </div>
                        <!-- Sunday -->
                        <div class="input-group">
                            <div class="input-group-text">
                                <input class="form-check-input mt-0" type="checkbox" id="location-sun">
                            </div>
                            <label class="input-group-text" for="location-sun">Sunday</label>
                        </div>
                    </div>
                    <div class="col-lg-6 room-form">
                        <!-- Tuesday -->
                        <div class="input-group">
                            <div class="input-group-text">
                                <input class="form-check-input mt-0" type="checkbox" id="location-tue">
                            </div>
                            <label class="input-group-text" for="location-tue">Tuesday</label>
                        </div>
                        <!-- Thursday -->
                        <div class="input-group">
                            <div class="input-group-text">
                                <input class="form-check-input mt-0" type="checkbox" id="location-thu">
                            </div>
                            <label class="input-group-text" for="location-thu">Thursday</label>
                        </div>
                        <!-- Saturday -->
                        <div class="input-group">
                            <div class="input-group-text">
                                <input class="form-check-input mt-0" type="checkbox" id="location-sat">
                            </div>
                            <label class="input-group-text" for="location-sat">Saturday</label>
                        </div>
                    </div>
                </div>
                <hr>
                <h1 class="display-6 bold">Other</h1>
                <!-- Seats -->
                <div class="input-group flex-nowrap">
                    <label class="input-group-text" for="location-seats">Seats</label>
                    <input type="number" id="location-seats" class="form-control">
                </div>
                <!-- Tables -->
                <div class="input-group flex-nowrap">
                    <label class="input-group-text" for="location-tables">Tables</label>
                    <input type="number" id="location-tables" class="form-control">
                </div>
                <!-- Ports -->
                <div class="input-group flex-nowrap">
                    <label class="input-group-text" for="location-ports">Wall Ports</label>
                    <input type="number" id="location-ports" class="form-control">
                </div>
                <!-- Whiteboard -->
                <div class="input-group">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="checkbox" id="location-whiteboard">
                    </div>
                    <label class="input-group-text" for="location-whiteboard">Whiteboard</label>
                </div>
                <!-- Outside -->
                <div class="input-group">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="checkbox" id="location-outside">
                    </div>
                    <label class="input-group-text" for="location-outside">Outside</label>
                </div>
                <br>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="offcanvas" aria-label="Close"
                    id="submit-location">Submit
                    Location</button>
            </form>
        </div>
    </div>

    <!-- Search Parameters -->
    <h1 class="display-4 text-center fw-bold">Search</h1>
    <div class="row d-flex justify-content-center text-center">
        <!-- Location Parameters -->
        <div class="col-lg-4 room-form">
            <h1 class="display-6 bold">Location</h1>
            <div class="input-group flex-nowrap">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="search-dropdown-button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Building
                </button>
                <!-- Location List (Auto-generated onload) -->
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="search-dropdown-list">
                </ul>
                <input type="text" id="search-location" class="form-control" disabled>
            </div>
            <!-- Room # -->
            <div class="input-group flex-nowrap">
                <label class="input-group-text" for="search-room">Room #</label>
                <input type="number" id="search-room" class="form-control">
            </div>
            <!-- Floor # -->
            <div class="input-group flex-nowrap">
                <label class="input-group-text" for="search-floor">Floor #</label>
                <input type="number" id="search-floor" class="form-control">
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center text-center">
        <h1 class="display-6 bold">Days Open</h1>
        <div class="col-lg-2 room-form">
            <!-- Monday -->
            <div class="input-group">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" id="search-mon">
                </div>
                <label class="input-group-text" for="search-mon">Monday</label>
            </div>
            <!-- Wednesday -->
            <div class="input-group">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" id="search-wed">
                </div>
                <label class="input-group-text" for="search-wed">Wednesday</label>
            </div>
            <!-- Friday -->
            <div class="input-group">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" id="search-fri">
                </div>
                <label class="input-group-text" for="search-fri">Friday</label>
            </div>
            <!-- Sunday -->
            <div class="input-group">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" id="search-sun">
                </div>
                <label class="input-group-text" for="search-sun">Sunday</label>
            </div>
        </div>
        <div class="col-lg-2 room-form">
            <!-- Tuesday -->
            <div class="input-group">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" id="search-tue">
                </div>
                <label class="input-group-text" for="search-tue">Tuesday</label>
            </div>
            <!-- Thursday -->
            <div class="input-group">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" id="search-thu">
                </div>
                <label class="input-group-text" for="search-thu">Thursday</label>
            </div>
            <!-- Saturday -->
            <div class="input-group">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" id="search-sat">
                </div>
                <label class="input-group-text" for="search-sat">Saturday</label>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center text-center">
        <h1 class="display-6 bold">Details</h1>
        <div class="col-lg-2 room-form">
            <!-- Seats -->
            <div class="input-group flex-nowrap">
                <label class="input-group-text" for="search-seats">Seats</label>
                <input type="number" id="search-seats" class="form-control">
            </div>
            <!-- Tables -->
            <div class="input-group flex-nowrap">
                <label class="input-group-text" for="search-tables">Tables</label>
                <input type="number" id="search-tables" class="form-control">
            </div>
            <!-- Ports -->
            <div class="input-group flex-nowrap">
                <label class="input-group-text" for="search-ports">Wall Ports</label>
                <input type="number" id="search-ports" class="form-control">
            </div>
        </div>
        <div class="col-lg-2 room-form">
            <!-- Whiteboard -->
            <div class="input-group">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" id="search-whiteboard">
                </div>
                <label class="input-group-text" for="search-whiteboard">Whiteboard</label>
            </div>
            <!-- Outside -->
            <div class="input-group">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" id="search-outside">
                </div>
                <label class="input-group-text" for="search-outside">Outside</label>
            </div>
            <br>
        </div>
    </div>
    <br>
    <div class="row justify-content-center text-center">
        <!-- Submits search data -->
        <button class="btn btn-secondary w-auto" id="submit-search">Search</button>
    </div>
    <hr>

    <!-- Generated search results will be accordian items in this div-->
    <div class="row justify-content-center" id="gsr">
        <div class="col col-lg-3 gsr-container" id="gsr-container-0">
        </div>
        <div class="col col-lg-3 gsr-container" id="gsr-container-1">
        </div>
        <div class="col col-lg-3 gsr-container border-success" id="gsr-container-2">
        </div>
    </div>

    <!-- Login -->
    <div class="modal fade" id="loginM" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="room-form" action="/login" method="post">
                        <!-- Username -->
                        <div class="input-group flex-nowrap">
                            <!-- <label class="input-group-text" for="username">Username</label> -->
                            <input type="text" id="usernameL" class="form-control" maxlength="30" placeholder="Username"
                                name="username">
                        </div>
                        <!-- Password -->
                        <div class="input-group flex-nowrap">
                            <!-- <label class="input-group-text" for="password">Password</label> -->
                            <input type="password" id="passwordL" class="form-control" maxlength="100"
                                placeholder="Password" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"
                            aria-label="Close">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Register -->
    <div class="modal fade" id="registerM" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="room-form" action="/register" method="post">
                        <!-- Username -->
                        <div class="input-group flex-nowrap">
                            <!-- <label class="input-group-text" for="username">Username</label> -->
                            <input type="text" id="usernameR" class="form-control" maxlength="30" placeholder="Username"
                                name="username">
                        </div>
                        <!-- Password -->
                        <div class="input-group flex-nowrap">
                            <!-- <label class="input-group-text" for="password">Password</label> -->
                            <input type="password" id="passwordR" class="form-control" maxlength="100"
                                placeholder="Password" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"
                            aria-label="Close">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Item -->
    <div class="modal fade" id="updateM" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Submission form for new location -->
                    <form id="update-location-form" class="room-form">
                        <label for="update-location-name" class="form-label fw-bold">ID</label>
                        <input type="text" id="update-location-id" class="form-control" disabled>
                        <h1 class="display-6 bold">View</h1>
                        <!-- Name -->
                        <label for="update-location-name" class="form-label fw-bold">Name</label>
                        <input type="text" id="update-location-name" class="form-control">
                        <!-- Description -->
                        <label for="update-location-description" class="form-label fw-bold">Description</label>
                        <textarea id="update-location-description" class="form-control" rows="4" maxlength="100"></textarea>
                        <hr>
                        <h1 class="display-6 bold">Location</h1>
                        <!-- Building -->
                        <div class="input-group flex-nowrap">
                            <button class="btn btn-secondary dropdown-toggle" type="button"
                                id="update-location-dropdown-button" data-bs-toggle="dropdown" aria-expanded="false">
                                Building
                            </button>
                            <!-- Location List (Auto-generated onload) -->
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="update-location-dropdown-list">
                            </ul>
                            <input type="text" id="update-location-location" class="form-control" disabled>
                        </div>
                        <!-- Room # -->
                        <div class="input-group flex-nowrap">
                            <label class="input-group-text" for="update-location-room">Room #</label>
                            <input type="number" id="update-location-room" class="form-control">
                        </div>
                        <!-- Floor # -->
                        <div class="input-group flex-nowrap">
                            <label class="input-group-text" for="update-location-floor">Floor #</label>
                            <input type="number" id="update-location-floor" class="form-control">
                        </div>
                        <hr>
                        <h1 class="display-6 bold">Days Open</h1>
                        <div class="row d-flex justify-content-center text-center">
                            <div class="col-lg-6 room-form">
                                <!-- Monday -->
                                <div class="input-group">
                                    <div class="input-group-text">
                                        <input class="form-check-input mt-0" type="checkbox" id="update-location-mon">
                                    </div>
                                    <label class="input-group-text" for="update-location-mon">Monday</label>
                                </div>
                                <!-- Wednesday -->
                                <div class="input-group">
                                    <div class="input-group-text">
                                        <input class="form-check-input mt-0" type="checkbox" id="update-location-wed">
                                    </div>
                                    <label class="input-group-text" for="update-location-wed">Wednesday</label>
                                </div>
                                <!-- Friday -->
                                <div class="input-group">
                                    <div class="input-group-text">
                                        <input class="form-check-input mt-0" type="checkbox" id="update-location-fri">
                                    </div>
                                    <label class="input-group-text" for="update-location-fri">Friday</label>
                                </div>
                                <!-- Sunday -->
                                <div class="input-group">
                                    <div class="input-group-text">
                                        <input class="form-check-input mt-0" type="checkbox" id="update-location-sun">
                                    </div>
                                    <label class="input-group-text" for="update-location-sun">Sunday</label>
                                </div>
                            </div>
                            <div class="col-lg-6 room-form">
                                <!-- Tuesday -->
                                <div class="input-group">
                                    <div class="input-group-text">
                                        <input class="form-check-input mt-0" type="checkbox" id="update-location-tue">
                                    </div>
                                    <label class="input-group-text" for="update-location-tue">Tuesday</label>
                                </div>
                                <!-- Thursday -->
                                <div class="input-group">
                                    <div class="input-group-text">
                                        <input class="form-check-input mt-0" type="checkbox" id="update-location-thu">
                                    </div>
                                    <label class="input-group-text" for="update-location-thu">Thursday</label>
                                </div>
                                <!-- Saturday -->
                                <div class="input-group">
                                    <div class="input-group-text">
                                        <input class="form-check-input mt-0" type="checkbox" id="update-location-sat">
                                    </div>
                                    <label class="input-group-text" for="update-location-sat">Saturday</label>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <h1 class="display-6 bold">Other</h1>
                        <!-- Seats -->
                        <div class="input-group flex-nowrap">
                            <label class="input-group-text" for="update-location-seats">Seats</label>
                            <input type="number" id="update-location-seats" class="form-control">
                        </div>
                        <!-- Tables -->
                        <div class="input-group flex-nowrap">
                            <label class="input-group-text" for="update-location-tables">Tables</label>
                            <input type="number" id="update-location-tables" class="form-control">
                        </div>
                        <!-- Ports -->
                        <div class="input-group flex-nowrap">
                            <label class="input-group-text" for="update-location-ports">Wall Ports</label>
                            <input type="number" id="update-location-ports" class="form-control">
                        </div>
                        <!-- Whiteboard -->
                        <div class="input-group">
                            <div class="input-group-text">
                                <input class="form-check-input mt-0" type="checkbox" id="update-location-whiteboard">
                            </div>
                            <label class="input-group-text" for="update-location-whiteboard">Whiteboard</label>
                        </div>
                        <!-- Outside -->
                        <div class="input-group">
                            <div class="input-group-text">
                                <input class="form-check-input mt-0" type="checkbox" id="update-location-outside">
                            </div>
                            <label class="input-group-text" for="update-location-outside">Outside</label>
                        </div>
                        <br>
                        <button type="button" class="btn btn-secondary" class="btn btn-primary" data-bs-dismiss="modal"
                            aria-label="Close" id="update-location">Update
                            Location</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Main script import -->
    <script src="./index.js" type="module"></script>
</body>

</html>
