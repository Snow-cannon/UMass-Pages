<!DOCTYPE html>
<html lang="en">

<head>
    <title>UMass Pages</title>
    <meta charset="utf-8">

    <link href="./main.css" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-static-top navbar-light bg-light"
            style="padding-left:10px; padding-right:10px;">
            <div class="container-fluid">
                <h1 class="display-6">UMass Spaces</h1>
            </div>
            <div class="d-flex">
                <a class="btn btn-secondary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                    aria-controls="offcanvasExample">
                    Add Location
                </a>
            </div>
        </nav>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">New Loation</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body text-center">
            <label for="image_input" class="form-label">Upload Image</label>
            <input type="file" id="image_input" accept="image/*" class="form-control">
            <br>
            <div id="display_image"></div>
        </div>
    </div>
    <form>
    </form>
    <script src="./index.js"></script>
</body>

</html>
